<VirtualHost *:8002>
  #ServerName
  ServerAlias
  DocumentRoot /var/www/TestSeite/

  <Directory "/var/www/TestSeite">
    AllowOverride all
  </Directory>

  ErrorLog /var/www/log/error-Test.log
  LogLevel warn
  CustomLog /var/www/log/access-Test.log combined
  ServerSignature On
</VirtualHost>

